  <header class="header" id="header">

      </div>
    </div>
  </div>

  <!-- LK icon desktop -->
  <div class="lk-desktop-only">
    <div><a href="./index.html"><img src="./images/favicon-logo.svg" id="menu-icon" class="lk-icon-desktop"></a>
    </div>
  </div>

  <main>

    <div class="main-flex-container">
      <div class="main-item-1">
        contact <img src="./images/contact-icon-white.svg" alt="contact" class="menu-icons">
        </a></div>
      <section class="main-item-2">
        <form action="#">
          <div class="input-box">
            <div class="input-field field">
              <label>Name:</label>
              <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
              <div class="error-txt">Full name can't be blank</div>
            </div>
            <div class="input-field field">
              <label>Email:</label>
              <input type="email" placeholder="Email Address" id="email" class="item" autocomplete="off">
              <div class="error-txt email">Email Address can't be blank</div>
            </div>
            <div class="input-field field">
              <label>Subject:</label>
              <select name="subject" id="subject" class="item">
                <option value="work">I'm interested in working together</option>
                <option value="question">I have a question/comment</option>
                <option value="hi">Just wanted to say hi</option>
                <option value="other">Other</option>
              </select>
              <div class="error-txt">Subject can't be blank</div>
            </div>
          </div>
          <div class="textarea-field field">
            <label class="msg-label">Message:</label>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item"
              autocomplete="off"></textarea>
            <div class="error-txt" id="error-message">Message can't be blank</div>
          </div>
          <button type="submit" class="form-btn" id="btn">Send Message</button>
        </form>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <br>
        <br>
        <div class="social-flex">
          <div><a href="https://www.instagram.com/lonkavite/?hl=en" target="_blank"><img
                src="./images/instagram-icon-white.svg" alt="instagram" class="social-icons"></a></div>
          <div><a href="https://www.linkedin.com/in/lara-koseff-37a04b7/?originalSubdomain=za" target="_blank"><img
                src="./images/linkedin-icon-white.svg" alt="linkedin" class="social-icons"></a></div>
          <div><a href="https://github.com/larakoseff" target="_blank"><img src="./images/github-icon-white.svg"
                alt="github" class="social-icons"></div></a>
          <div><a href="mailto:larakoseff@gmail.com" target="_blank"><img src="./images/email-icon-white.svg"
                alt="email" class="social-icons"></div></a>
        </div>
      </section>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="./script.contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
